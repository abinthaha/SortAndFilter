<!DOCTYPE html>
<html>

<head>
	<title>Search and Sort</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<ul class="filter-container"></ul>
	<div class="container">
		<div class="sort-criteria">
			<h2 class="sort-header">Genre<i class="fa fa-chevron-down" aria-hidden="true"></i></h2>
			<ul style="display:none" class="sort-inner-menu">
				<li value="Action">Action</li>
				<li value="Adventure">Adventure</li>
				<li value="Animation">Animation</li>
				<li value="Comedy">Comedy</li>
				<li value="Crime">Crime</li>
				<li value="Thriller">Thriller</li>
			</ul>
		</div>
		<div class="sort-criteria">
			<h2 class="sort-header">Comapnies<i class="fa fa-chevron-down" aria-hidden="true"></i></h2>
			<ul style="display:none" class="sort-inner-menu">
				<li value="Sony">Sony</li>
				<li value="MGM">MGM</li>
				<li value="Dream World">Dream World</li>
			</ul>
		</div>
		<div class="sort-criteria">
			<h2 class="sort-header">Language<i class="fa fa-chevron-down" aria-hidden="true"></i></h2>
			<ul style="display:none" class="sort-inner-menu">
				<li value="Malayalam">Malayalam</li>
				<li value="Tamil">Tamil</li>
				<li value="Hindi">Hindi</li>
				<li value="Telugu">Telugu</li>
				<li value="English">English</li>
				<li value="French">French</li>
			</ul>
		</div>
	</div>
</body>

</html>
